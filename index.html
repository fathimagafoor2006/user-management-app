<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Management App</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Users data</h1>

    <!-- Alerts for errors / success -->
    <div id="alerts"></div>

    <!-- Loading spinner while initial fetch -->
    <div id="initial-loading" class="text-center my-4">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
      <div class="mt-2">Loading users...</div>
    </div>

    <!-- Users grid -->
    <div id="users-grid" class="row g-4"></div>
  </div>

  <!-- Bootstrap Modal (will be filled dynamically) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="editModalContent">
        <!-- dynamic content inserted by JS -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main script (module) -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
